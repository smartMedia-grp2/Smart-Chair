<!DOCTYPE HTML>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }

    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }

<body style="background-color:black;">

  </p>

<script>
  var chart_nA = new Highcharts.Chart({
    chart: {
      renderTo: 'chart-tempareture'
    },
    title: {
      text: 'Temperature'
    },
    series: [{
      showInLegend: false,
      data: []
    }],
    plotOptions: {
      line: {
        animation: false,
        dataLabels: {
          enabled: true
        }
      },
      series: {
        color: '#059e8a'
      }
    },
    xAxis: {
      type: 'datetime',
      dateTimeLabelFormats: {
        second: '%H:%M:%S'
      }
    },
    yAxis: {
      title: {
        text: 'Temperature Unit'
      }
    },
    credits: {
      enabled: false
    }
  });
  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var x = (new Date()).getTime(),
          nA = parseFloat(this.responseText);
        //console.log(this.responseText);
        if (chart_nA.series[0].data.length > 40) {
          chart_nA.series[0].addPoint([x, nA], true, true, true);
        } else {
          chart_nA.series[0].addPoint([x, nA], true, false, true);
        }
      }
    };
    xhttp.open("GET", "/T", true);
    xhttp.send();
  }, 4900);
